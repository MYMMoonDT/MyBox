  <ons-screen>
    <ons-navigator title="分享">
        <ons-page class="center" style="overflow:scroll">
	  <div ng-controller="QRShareCtrl">
            <ons-row>
              <div id="qr-box">
                  <p class="box-number">{{ box_info.order }}</p>
                  <p class="box-location"><span id="box-category">{{ box_info.category }}</span> : <span id="box-name">{{ box_info.name }}</span></p>
              </div>
              <div id="qr-area">
                  <p>扫描二维码可以查看盒子里的物品</p>
		  <div id="qr-code-gen"></div>
                  <!-- <img src="images/qr-test.png" alt=""> -->
              </div>
            </ons-row>
            <ons-button id="share-btn"
                ng-click="ons.screen.presentPage('page2.html')">
                    点击分享
            </ons-button>
	  </div>
        </ons-page>
    </ons-navigator>
  </ons-screen>
