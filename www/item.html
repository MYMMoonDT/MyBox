<ons-page class="center" style="background-color:#fff;">
	<div ng-controller="ItemCtrl">
	    <ons-navigator-toolbar title="盒子详情"></ons-navigator-toolbar>
	    <div class="box-title-container">
	    	<div class="box-title">{{boxName}}</div>
	    	<div class="box-num">{{itemList.length}}</div>
	   	</div>
	   	<div class="box-option-container">
	    	<div class="add-item-button"><i class="fa fa-plus" ng-click="ons.navigator.pushPage('item-create.html')"></i></div>
	    	<div class="code-item-button"><i class="fa fa-qrcode" ng-click="ons.navigator.pushPage('qr-share.html')"></i></div>
	   	</div>
	   	<ul class="item-list-container">
	   		<li class="item-item-container" ng-repeat="item in itemList">
	   			<div class="item-icon icon1"></div>
	   			<div class="item-title-container">
	   				<div class="item-title">
	   					{{item.name}}
	   				</div>
	   				<div class="item-time">
	   					{{item.description}}
	   				</div>
	   				<div styel="clear:both;"></div>
	   			</div>
	   		</li>
	   	</ul>
	</div>
</ons-page>
