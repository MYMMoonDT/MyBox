<ons-page class="center">
	<div ng-controller="BoxCtrl">
		<ons-navigator-toolbar title="盒子"  right-button-icon="fa fa-lg fa-plus"
	                           on-right-button-click="ons.navigator.pushPage('box-create.html')">
	    </ons-navigator-toolbar>
		<div ng-repeat="item in boxList">
			<div style="width:50%; float:left; height:240px; padding:10px;" ng-click="viewBoxDetail(item.id)">
				<div style="width:100%; height:75%; background-color:rgb(239, 232, 213); position:relative;">
					<img style="width:60px; margin-top:40px;" src="images/box.png">
					<div style="font-size:40px; position:absolute; bottom:5px; right:5px; color:white;">{{item.order}}</div>
				</div>
				<div style="width:100%; height:25%; background-color:rgb(255, 255, 255);">
					<div style="height:100%; line-height:55px;">{{item.name}}</div>
				</div>
			</div>
		</div>
	</div>
</ons-page>
